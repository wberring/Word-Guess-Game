<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type = "text/javascript" src = "game.js" ></script>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Word Guess Game</title>
</head>
<body>
    <h1>The Psychic Game</h1>
    <h2>Guess what letter I am thinking of  (a - z): </h2>

    <p id="wins">Wins: </p>
    <p id="losses">Losses: </p>
    <p id="guessesLeft">Guesses left: </p>
    <p id="guessSoFar">Your guesses so far: </p>

    
<script>

var wins = 0;
var losses = 0;
var guesses = 10;   
var rchar = random_character();
console.log("random character is: " + rchar);

document.onkeypress = function(event) {
    var userGuess = event.key;

    if(userGuess === rchar){
        wins++;
    }else{
        guesses--;
    }

    if(guesses === 0){
        losses++
    }

    document.getElementById('wins').innerHTML = "Wins: " + wins;
    document.getElementById('losses').innerHTML = "losses: " + losses;
    document.getElementById('guessesLeft').innerHTML = "Guesses left: " + guesses;

}  // moved to below the innerHTML update



</script>
</body>
</html>
